<kendo-tabstrip>
  <kendo-tabstrip-tab title="Szerepcsoportok" [selected]="true">
    <ng-template kendoTabContent><rolegroup-list></rolegroup-list></ng-template>
  </kendo-tabstrip-tab>
  <kendo-tabstrip-tab title="Szerepek">
    <ng-template kendoTabContent><role-list></role-list></ng-template>
  </kendo-tabstrip-tab>
  <kendo-tabstrip-tab title="Hierarchia">
    <ng-template kendoTabContent><hierarchy></hierarchy></ng-template>
  </kendo-tabstrip-tab>
  <kendo-tabstrip-tab title="Szerepek és jogosultságok">
    <ng-template kendoTabContent
      ><roles-and-permissions></roles-and-permissions
    ></ng-template>
  </kendo-tabstrip-tab>
</kendo-tabstrip>
