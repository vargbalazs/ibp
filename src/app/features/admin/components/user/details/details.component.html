<kendo-dialog
  [width]="800"
  [height]="730"
  (close)="closeForm()"
  class="form-dialog"
>
  <kendo-dialog-titlebar draggableContent
    >Felhasználói adatok</kendo-dialog-titlebar
  >
  <kendo-tabstrip>
    <kendo-tabstrip-tab title="Alapadatok" [selected]="true">
      <ng-template kendoTabContent
        ><basic-data
          (successfullyUpdated)="basicDataUpdated($event)"
        ></basic-data
      ></ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Szerepek">
      <ng-template kendoTabContent><user-roles></user-roles></ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Jogosultságok">
      <ng-template kendoTabContent
        ><user-permissions></user-permissions
      ></ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Egyéb korlátozások">
      <ng-template kendoTabContent
        ><user-constraints></user-constraints
      ></ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
  <kendo-dialog-actions layout="end">
    <button
      type="button"
      kendoButton
      themeColor="secondary"
      fillMode="solid"
      size="medium"
      (click)="onCancel()"
    >
      Bezárás
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
