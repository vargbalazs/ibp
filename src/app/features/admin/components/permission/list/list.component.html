<kendo-grid
  [kendoGridBinding]="gridData.data"
  [sortable]="true"
  [style.maxHeight.%]="100"
  [filterable]="true"
  (add)="addHandler()"
>
  <ng-template kendoGridToolbarTemplate>
    <button
      kendoGridAddCommand
      themeColor="primary"
      fillMode="solid"
      size="small"
    >
      Új jogosultság
    </button>
  </ng-template>
  <kendo-grid-column field="id" title="Id" [hidden]="true"></kendo-grid-column>
  <kendo-grid-column field="name" title="Jogosultság"></kendo-grid-column>
  <kendo-grid-column
    field="operation.name"
    title="Tranzakció"
  ></kendo-grid-column>
  <kendo-grid-column field="action.name" title="Művelet"></kendo-grid-column>
  <kendo-grid-column
    field="operation.subModule.name"
    title="Almodul"
  ></kendo-grid-column>
  <kendo-grid-column
    field="operation.subModule.module.name"
    title="Modul"
  ></kendo-grid-column>
  <kendo-grid-command-column [width]="70">
    <ng-template kendoGridCellTemplate let-dataItem>
      <span class="material-symbols-outlined" (click)="editHandler(dataItem)"
        >edit</span
      >
      <span class="material-symbols-outlined" (click)="removeHandler(dataItem)"
        >delete</span
      >
    </ng-template>
  </kendo-grid-command-column>
  <ng-template kendoGridNoRecordsTemplate>
    Nincs megjelenítendő adat
  </ng-template>
</kendo-grid>
<create-permission
  *ngIf="editDataItem"
  [model]="editDataItem"
  [isNew]="isNew"
  [modules]="modules"
  [operations]="operations"
  [_operations]="operations"
  [actions]="actions"
  (save)="saveHandler($event)"
  (cancel)="cancelHandler()"
></create-permission>
<div kendoDialogContainer></div>
<loading-overlay
  [visible]="(loadingOverlayVisible | async) && !dialogOpened"
  loadingText=""
></loading-overlay>
