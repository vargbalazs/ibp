<kendo-grid
  [kendoGridBinding]="gridData.data"
  [sortable]="true"
  [filterable]="true"
  [style.maxHeight.%]="100"
  (add)="addHandler()"
>
  <ng-template kendoGridToolbarTemplate>
    <button
      kendoGridAddCommand
      themeColor="primary"
      fillMode="solid"
      size="small"
    >
      Új elemi művelet
    </button>
  </ng-template>
  <kendo-grid-column
    field="id"
    title="Id"
    [hidden]="true"
    filter="numeric"
  ></kendo-grid-column>
  <kendo-grid-column field="name" title="Elemi művelet"></kendo-grid-column>
  <kendo-grid-command-column [width]="70">
    <ng-template kendoGridCellTemplate let-dataItem>
      <span class="material-symbols-outlined" (click)="editHandler(dataItem)"
        >edit</span
      >
      <span class="material-symbols-outlined" (click)="removeHandler(dataItem)"
        >delete</span
      >
    </ng-template>
  </kendo-grid-command-column>
  <ng-template kendoGridNoRecordsTemplate>
    Nincs megjelenítendő adat
  </ng-template>
</kendo-grid>
<create-action
  *ngIf="editDataItem"
  [model]="editDataItem"
  [isNew]="isNew"
  (save)="saveHandler($event)"
  (cancel)="cancelHandler()"
></create-action>
<div kendoDialogContainer></div>
<loading-overlay
  [visible]="(loadingOverlayVisible | async) && !dialogOpened"
  loadingText=""
></loading-overlay>
